<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vue3</title>
  <link rel="stylesheet" href="style.css">
  <script src="vue-3.js"></script>
  <!-- <script src="https://unpkg.com/vue@3"></script> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <!-- Compiled and minified JavaScript -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</head>
<body class="page-body">
  <div id="app" class="app-container">
    <ul class="label__list">
      <button @click="backItem" id="0" class="day__button-label button-label__1" for="day-1">понедельник</button>
      <button @click="backItem" id="1" class="day__button-label button-label__2" for="day-2">вторник</button>
      <button @click="backItem" id="2" class="day__button-label button-label__3" for="day-3">среда</button>
      <button @click="backItem" id="3" class="day__button-label button-label__4" for="day-4">четверг</button>
      <button @click="backItem" id="4" class="day__button-label button-label__5" for="day-5">пятница</button>
      <button @click="backItem" id="5" class="day__button-label button-label__6" for="day-6">суббота</button>
    </ul>
    <h1>1-ая смена</h1>
    <div class="container__wrapper">
      <ul class="collection__list">
        <li class="collection__item">№</li>
        <li class="collection__item"  v-for="n in 6" > {{ n }}. </li>
      </ul>

      <div
      v-if="init"
      сlass="container"
      v-for="item in cabinets"
      v-bind:key="item.id"
      >
        <div
          v-if="!item.secondShift"
          class="collection__inner"
        >
         <ul class="collection__list">
           <li class="collection__item">
             {{ item.name }}
             </li>
            <li
              class="collection__item"
              v-for="elem in item.DayOfWeek1"
              >
              {{elem}}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <h1>2-ая смена</h1>
    <div class="container__wrapper">
      <ul class="collection__list">
        <li class="collection__item">№</li>
        <li class="collection__item"  v-for="n in 6" > {{ n }}. </li>
      </ul>
      <div
      v-if="init"
      сlass="container"
      v-for="item in cabinets"
      v-bind:key="item.id"
      >
        <div
          v-if="item.secondShift"
          class="collection__inner"
        >
         <ul class="collection__list">
           <li class="collection__item">
             {{ item.name }}
             </li>
            <li
              class="collection__item"
              v-for="elem in item.DayOfWeek1"
              >
              {{elem}}
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
