<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>vue3</title>
  <link rel="stylesheet" href="style.css">
  <script src="vue3.js"></script>
  <!-- <script src="https://unpkg.com/vue@3"></script> -->
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
  <!-- Compiled and minified JavaScript -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <link rel="stylesheet" href="JetBrains.css">
</head>
<body class="page-body">
  <div id="app" class="app-container">
    <ul class="button__list">
      <button @click="backArray" id="0" class="button button--active" for="day-1">понедельник</button>
      <button @click="backArray" id="1" class="button" for="day-2">вторник</button>
      <button @click="backArray" id="2" class="button" for="day-3">среда</button>
      <button @click="backArray" id="3" class="button" for="day-4">четверг</button>
      <button @click="backArray" id="4" class="button" for="day-5">пятница</button>
      <button @click="backArray" id="5" class="button" for="day-6">суббота</button>
    </ul>
    <h1>1-ая смена</h1>
    <div class="container__wrapper first-shift">
      <ul class="collection__list">
        <li class="collection__item">№</li>
        <li class="collection__item"  v-for="n in itemCount" > {{ n }}. </li>
      </ul>

      <div
      v-if="init"
      сlass="container"
      v-for="item in cabinets"
      v-bind:key="item.id"
      >
        <div v-if="!item.secondShift">
         <ul class="collection__list">
           <li class="collection__item">
             {{ item.name }}
             </li>
            <li
              class="collection__item"
              v-for="elem in item.data[pageNumber]"
              >
              {{ elem }}
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container__wrapper second-shift">
      <h1>2-ая смена</h1>
      <div class="container__second-shift">
        <ul class="collection__list">
          <li class="collection__item">№</li>
          <li class="collection__item" v-for="n in itemCount" > {{ n }}. </li>
        </ul>

        <div
        v-if="init"
        сlass="container"
        v-for="item in cabinets"
        v-bind:key="item.id"
        >
        <div v-if="item.secondShift">
          <ul class="collection__list">
            <li class="collection__item">
              {{ item.name }}
              </li>
              <li
                class="collection__item"
                v-for="elem in item.data[pageNumber]"
                >
                {{ elem }}
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
