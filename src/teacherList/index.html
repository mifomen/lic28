<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Список учиетелй по ФИО By js</title>
    <!-- <script type="text/javascript" src="../live.js"></script> -->
    <style>
      .parent {
        outline: 1px solid black;
        outline-offset: -1px;
      }
      .parent th,
      .parent td {
        outline: 2px solid black;
        outline-offset: -2px;
        vertical-align: top;
        text-align: left;
      }
      .parent .ta-c {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p class="list-of-teacher">
      Персональный состав педагогических работников, реализующих
      <select class="level-education js-level-education" name="chooseLevelEducation" id="level-education" >
        <option data-teacher="1" value="1">
          начальную общеобразовательную программу
        </option>
        <option data-teacher="2" value="2">
          основную общеобразовательную образования
        </option>
        <option data-teacher="3" value="3">
          среднюю общеобразовательную программу
        </option>
        <option data-teacher="4" value="4">
          программу курсов внеурочной деятельности
        </option>
        <option data-teacher="5" value="5">
          программу дополнительного образования
        </option>
      </select>
    </p>
    <!-- data-teacher="2" - 1 -NOO 2- OOO - 3 - SOO -->
    <table class="parent"></table>
    <script src="app.js" type="module"></script>
  </body>
</html>
